<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SAT Timer</h1>
        </div>
        <div class="timer-container">
            <div id="countdown-display">10</div>
            <div class="timer-label">seconds remaining</div>
        </div>
        <button id="start-timer" class="start-button">Start Timer</button>
        <div class="status-message" id="status-message">Click start to begin timer</div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
