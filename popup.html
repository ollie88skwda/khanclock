<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SAT Timer</h1>
        </div>
        <div class="timer-container">
            <div id="countdown-display">10</div>
            <div class="timer-label">seconds</div>
        </div>
        <div class="input-container">
            <input type="number" id="timer-duration" min="1" value="10" class="timer-input">
            <label for="timer-duration">seconds per question</label>
        </div>
        <div class="button-container">
            <button id="skip-question" class="skip-button">Skip Question</button>
        </div>
        <div class="status-message" id="status-message">Timer starts automatically</div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
